<html>
	<head>
		<title>My First APP in PhoneGap</title>
		<link rel="stylesheet" type="text/css" href="css/phonegap.css">
		<script src="js/jquery-2.1.3.js"></script>
		<script>
			$(document).ready(function(){
			  $("button").click(function(){
				var name = $("#fname").val();
				var age = $("#age").val();
				if(name == ''){
					alert("please enter your name");
					return false;
				}
				if(age == ''){
					alert("please enter your age");
					return false;
				}
				alert("Hello Mr."+name+" and you are "+age+"years old.");
				$("#fname").val('');
				$("#age").val('');
			  });
			});
		</script>
	</head>
	<body class="main">
	<header>
		<h2>
			PhoneGap
		</h2>
	</header>
	<form name="frm" id="frm" method="post" action="php/post.php">
		<div>
			<div>
				<label for="fname">Name:</label>
				<input name="fname" id="fname" type="text"/> 
			</div>
			<div>
				<label for="age">age:</label>
				<input name="age" id="age" type="number"/> 
			</div>
			<div>
				<button name="submit" id="submit">Finish</button>
			</div>
		</div>
	</form>
	<footer>
		Copyrights @2015.
	</footer>
	</body>
</html>
